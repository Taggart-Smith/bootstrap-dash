<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/ea15c1bc13.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bg-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(images/betterBackground.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: calc(100vh - 60px);
        }
        .uglyPurple{
            background-color: #8b43fb;
        }.uglyPurpletext{
            color: #8b43fb;
        }
        .collapse-up {
            position: absolute;
            bottom: 100%;
            left: 0;
        }
    </style>

    <title>Bootstrap Dashboard</title>
</head>
<body class="vh-100">
    <div class="bg-image content d-flex flex-column align-items-center gap-5 justify-content-center text-white py-5">
        <div class="small-title fs-3">Promote Your Online Course Like A Pro</div>
        <div class="main-title display-1">
            <span class="uglyPurpletext">&#123;</span> DevCourse <span class="uglyPurpletext">&#125;</span>
        </div>
        <div class="medium-title fs-2">A Course Landing Page Template For Developers</div>
        <button type="button" class="btn btn-lg text-white uglyPurple rounded-pill">Start Learning Now</button>

        <div class="container text-center">
            <div class="row align-items-center fs-4">
                <div class="col">
                    <i class="fa-solid fa-video"></i><span class="text-white-50"> Content</span>
                    <h4>80+ Videos</h4>
                </div>
                <div class="col border-end border-start border-dark-subtle">
                    <i class="fa-solid fa-clock"></i><span class="text-white-50"> Duration</span>
                    <h4>72 Hours</h4>
                </div>
                <div class="col">
                    <i class="fa-solid fa-circle-user"></i><span class="text-white-50"> Access</span>
                    <h4>Lifetime</h4>
                </div>
            </div>
        </div>     
    </div> 

    <nav class="navbar navbar-expand-lg bg-light fixed-bottom d-flex justify-content-center">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bottomNavbarContent" aria-controls="bottomNavbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-lg-center" id="bottomNavbarContent">
                <ul class="navbar-nav gap-5">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Content</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Requirements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tutor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
